<section class="caption" fxLayout="row" fxLayoutAlign="space-around center">
  <div class="logo" *ngIf="!mobile">
    <img src="/assets/pi.jpg" height="100%">
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" class="events">
    <div class="menu" *ngFor="let event of events" [routerLink]="event.link">{{event.name}}<br>
      <small>{{event.content}}</small>
    </div>
  </div>
   <app-soc-links *ngIf="!mobile"></app-soc-links>
</section>
